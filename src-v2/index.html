<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operation: Remote Agent v2</title>
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="gameContainer">
  <!-- Game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Title screen (HTML overlay for start button) -->
  <div id="titleScreen" class="active">
    <button id="startBtn">BEGIN MISSION</button>
  </div>

  <!-- Overlay backdrop (for dialog/quest) -->
  <div id="overlay"></div>

  <!-- Dialog box (NPC conversations) -->
  <div id="dialogBox"></div>

  <!-- Quest panel (quest content + terminal) -->
  <div id="questPanel"></div>

  <!-- Victory overlay -->
  <div id="victoryOverlay">
    <h2>MISSION COMPLETE</h2>
    <p>Operation: Remote Agent â€” All objectives achieved</p>
    <p style="color:var(--green); font-family:var(--font-mono); font-size:11px;">
      You can now control Claude Code from anywhere in the world.
    </p>
    <button class="overlay-btn" id="restartBtn2">RESTART MISSION</button>
  </div>

  <!-- Death overlay -->
  <div id="deathOverlay">
    <h2>SYSTEM CRASH</h2>
    <p>Connection terminated. All tools preserved.</p>
    <button class="overlay-btn" id="respawnBtn">RECONNECT</button>
  </div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
